          properties:
            entity:
              $ref: '#/components/schemas/WaferProbeMachineDto'
    #
    # WAFER PROBE MACHINES :: UPDATE
    #
    UpdateWaferProbeMachineMessage:
      properties:
        type:
          type: string
          default: 'UpdateWaferProbeMachine'
        data:
          type: object
          required:
            - id
            - update
          properties:
            id:
              type: number
              description: WaferProbeMachine Id
            update:
              $ref: "#/components/schemas/WaferProbeMachineUpdateDto"

    UpdateWaferProbeMachineReplyMessage:
      properties:
        type:
          type: string
          default: 'UpdateWaferProbeMachineReply'
        data:
          type: object
          properties:
            entity:
              $ref: '#/components/schemas/WaferProbeMachineDto'

    #
    # WAFER PROBE MACHINES :: UPDATE :: LOADED WAFER
    #
    UpdateWpMachineLoadedWaferMessage:
      properties:
        type:
          type: string
          default: 'UpdateWpMachineLoadedWafer'
        data:
          $ref: "#/components/schemas/WpMachineLoadedWaferUpdateDto"

    UpdateWpMachineLoadedWaferReplyMessage:
      properties:
        type:
          type: string
          default: 'UpdateWpMachineLoadedWaferReply'
        data:
          type: object
