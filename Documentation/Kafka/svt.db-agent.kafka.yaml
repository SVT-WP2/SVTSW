components:
  schemas:
    RequestMessage:
      type: object
      required:
        - type
      properties:
        type:
          type: string
        data:
          type: object

    ReplyMessage:
      type: object
      required:
        - status
        - type
      properties:
        status:
          $ref: "#/components/schemas/ReplyStatus"
        type:
          type: string
        data:
          type: object
        error:
          type: object
          required:
            - message
          properties:
            code:
              type: number
            message:
              type: string

    ReplyStatus:
      type: string
      enum:
        - Success
        - BadRequest
        - NotFound
        - UnexpectedError

    GetAllEnumsRequest:
      properties:
        type:
          type: string
          default: 'GetAllEnums'
        data:
          type: object
          properties:
            enumsNames:
              type: array
              items:
                $ref: '#/components/schemas/SvtEnumName'

    GetAllEnumsReply:
      properties:
        type:
          type: string
          default: 'GetAllEnumsReply'
        data:
          type: object
          properties:
            asicFamilType:
              type: array
              items:
                type: string
            engineeringRun:
              type: array
              items:
                type: string
            foundryName:
              type: array
              items:
                type: string
            waferTech:
              type: array
              items:
                type: string
            waferMapOrientation:
              type: array
              items:
                type: string
            wpGeneralLocation:
              type: array
              items:
                type: string
            wpConnectionType:
              type: array
              items:
                type: string
            wpVendor:
              type: array
              items:
                type: string
            wpSwType:
              type: array
              items:
                type: string
            waferInMachineStatus:
              type: array
              items:
                type: string
            asicQuality:
              type: array
              items:
                type: string
    #
    # WAFER TYPES :: LIST
    #
    GetAllWaferTypesMessage:
      properties:
        type:
          type: string
          default: 'GetAllWaferTypes'
        data:
          type: object
          properties:
            filter:
              type: object
              properties:
                ids:
                  type: array
                  description: Wafer Type ids array. If array is empty / undefined => all wafers will be returned.
                  items:
                    type: number

    GetAllWaferTypesReplyMessage:
      properties:
        type:
          type: string
          default: 'GetAllWaferTypesReply'
        data:
          type: object
          properties:
            items:
              type: array
              items:
                $ref: '#/components/schemas/WaferTypeDto'
    #
    # WAFER TYPES :: CREATE
    #
    CreateWaferTypeMessage:
      properties:
        type:
          type: string
          default: 'CreateWaferType'
        data:
          type: object
          properties:
            create:
              $ref: "#/components/schemas/WaferTypeCreateDto"

    CreateWaferTypeReplyMessage:
      properties:
        type:
          type: string
          default: 'CreateWaferTypeReply'
        data:
          type: object
          properties:
            entity:
              $ref: '#/components/schemas/WaferTypeDto'
    #
    # WAFERS :: LIST
    #
    GetAllWafersMessage:
      properties:
        type:
          type: string
          default: 'GetAllWafers'
        data:
          type: object
          properties:
            filter:
              type: object
              properties:
                ids:
                  type: array
                  description: Wafer ids array. If array is empty / undefined => all wafers will be returned.
                  items:
                    type: number

    GetAllWafersReplyMessage:
      properties:
        type:
          type: string
          default: 'GetAllWafersReply'
        data:
          type: object
          properties:
            items:
              type: array
              items:
                $ref: '#/components/schemas/WaferDto'
    #
    # WAFERS :: CREATE
    #
    CreateWaferMessage:
      properties:
        type:
          type: string
          default: 'CreateWafer'
        data:
          type: object
          properties:
            create:
              $ref: "#/components/schemas/WaferCreateDto"

    CreateWaferReplyMessage:
      properties:
        type:
          type: string
          default: 'CreateWaferReply'
        data:
          type: object
          properties:
            entity:
              $ref: '#/components/schemas/WaferDto'
    #
    # WAFERS :: UPDATE
    #
    UpdateWaferMessage:
      properties:
        type:
          type: string
          default: 'UpdateWafer'
        data:
          type: object
          required:
            - id
            - update
          properties:
            id:
              type: number
              description: Wafer Id
            update:
              $ref: "#/components/schemas/WaferUpdateDto"

    UpdateWaferReplyMessage:
      properties:
        type:
          type: string
          default: 'UpdateWaferReply'
        data:
          type: object
          properties:
            entity:
              $ref: '#/components/schemas/WaferDto'
    #
    # WAFERS :: UPDATE LOCATION
    #
    UpdateWaferLocationMessage:
      properties:
        type:
          type: string
          default: 'UpdateWaferLocation'
        data:
          $ref: "#/components/schemas/WaferUpdateLocationDto"

    UpdateWaferLocationReplyMessage:
      properties:
        type:
          type: string
          default: 'UpdateWaferLocationReply'
        data:
          type: object
          properties:
            entity:
              $ref: '#/components/schemas/WaferDto'

    #
    # ASICS :: LIST
    #
    GetAllAsicsMessage:
      properties:
        type:
          type: string
          default: 'GetAllAsics'
        data:
          type: object
          properties:
            pager:
              type: object
              properties:
                limit:
                  type: number
                  description: Default value is 20. That value will be used if no limit specified.
                offset:
                  type: number
                  description: Default value is 0. That value will be used if no offset specified.
            filter:
              type: object
              properties:
                waferId:
                  type: number
                  description: Optional filter used to fetch all ASICs for the particular wafer
                familyType:
                  type: string
                quality:
                  type: string
                ids:
                  type: array
                  description: Asic ids array. If array is empty / undefined => all Asics will be returned.
                  items:
                    type: number


    GetAllAsicsReplyMessage:
      properties:
        type:
          type: string
          default: 'GetAllAsicsReply'
        data:
          type: object
          properties:
            items:
              type: array
              items:
                $ref: '#/components/schemas/AsicDto'
            totalCount:
              type: number
    #
    # ASICS :: CREATE
    #
    CreateAsicMessage:
      properties:
        type:
          type: string
          default: 'CreateAsic'
        data:
          type: object
          properties:
            create:
              $ref: "#/components/schemas/AsicCreateDto"

    CreateAsicReplyMessage:
      properties:
        type:
          type: string
          default: 'CreateAsicReply'
        data:
          type: object
          properties:
            entity:
              $ref: '#/components/schemas/AsicDto'
    #
    # WAFER PROBE MACHINES :: LIST
    #
    GetAllWaferProbeMachinesMessage:
      properties:
        type:
          type: string
          default: 'GetAllWaferProbeMachines'
        data:
          type: object
          properties:
            filter:
              type: object
              properties:
                ids:
                  type: array
                  description: Wafer Probe Machine ids array. If array is empty / undefined => all Wafer Probe Machines will be returned.
                  items:
                    type: number

    GetAllWaferProbeMachinesReplyMessage:
      properties:
        type:
          type: string
          default: 'GetAllWaferProbeMachinesReply'
        data:
