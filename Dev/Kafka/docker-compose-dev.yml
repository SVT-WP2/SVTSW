services:
  zookeeper:
    image: wurstmeister/zookeeper:latest
    container_name: svt-zookeeper-dev
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "2182:2181"
  kafka:
    image: wurstmeister/kafka:latest
    container_name: svt-kafka-broker-dev
    depends_on:
      - zookeeper
    ports:
      - "9095:9095"
    expose:
      - "9096"
    environment:
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9096,OUTSIDE://localhost:9095
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9096,OUTSIDE://0.0.0.0:9095
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_BROKER_ID: 1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock


  kafka-ui:
    image: provectuslabs/kafka-ui
    container_name: svt-kafka-ui-dev
    depends_on:
      - kafka
    ports:
      - "8087:8080"
    restart: always
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9096

